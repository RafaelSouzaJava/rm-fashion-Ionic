
<ion-content aion-padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div aion-padding-horizontal aion-text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 aion-no-margin>
        <ion-text color="light" class="fw700">
          <p> Rm Fashion </p>
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item aion-no-padding  class="animated fadeInUp">
        <ion-label position="floating" >
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input [(ngModel)]="creds.email" name="email" color="secondary" type="email" ></ion-input>
      </ion-item>
      <p ion-text class="text08">
        <ion-text color="warning">
          Campo obrigatório
        </ion-text>
      </p>

      <ion-item ion-no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Senha
        </ion-label>
        <ion-input [(ngModel)]="creds.senha" name="senha" color="secondary" type="password" ></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" >
        <ion-text color="warning">
          Campo obrigatório
        </ion-text>
        </p>
    </form>

    <p aion-text-right tappable  class="paz">
      <ion-text color="light">
        <strong>Esqueci minha senha?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark"  (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Entra
      </ion-button>

      <p aion-text-center>
        <ion-text color="light">
          Ou entre com:
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary" 
            href="https://instagram.com/lacoprazeroso?igshid=16pb5798ouey4" target="_blank">
              <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary" 
            href="https://api.whatsapp.com/send?phone=5585988106200 &text=Olá Gostaria de saber sobre os produtos do site" target="_blank">              
              <ion-icon slot="icon-only" name="logo-whatsapp" ></ion-icon>                                             
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div aion-text-center aion-margin-top>
      <span  class="paz" tappable>
        <ion-text color="light">
          Novo aqui? <strong [routerLink]="['/registrar']">Inscrever-se</strong>
        </ion-text>
      </span>
    </div>
    <br/>
    <br/>
    <ion-col size="4">      
      <ion-button shape="round"  color="secondary" [routerLink]="['/home']">              
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
        <p aion-text-center>
          <ion-text color="light" >
            Voltar
          </ion-text>
        </p>                                             
      </ion-button>
    </ion-col>

  </div>
</ion-content>
